<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오맵</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=0dff67bd8267e5a437996508dae7e7d8"></script>
    <style>
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // 맵 초기화
      var mapContainer = document.getElementById("map");
      var mapOption = {
        center: new kakao.maps.LatLng(37.5666805, 126.9784147), // 초기 중심 좌표
        level: 6, // 확대 레벨
      };
      var map = new kakao.maps.Map(mapContainer, mapOption);

      // Flask에서 centroid 데이터 가져오기
      fetch("/centroid")
        .then((response) => response.json())
        .then((data) => {
          // Flask에서 전달받은 중심 좌표
          var latitude = data.latitude;
          var longitude = data.longitude;

          // 지도 중심을 Flask에서 받은 centroid 위치로 이동
          var centroidPosition = new kakao.maps.LatLng(latitude, longitude);
          map.setCenter(centroidPosition); // 지도 중심을 centroid 위치로 이동

          // Flask에서 장소 데이터 가져오기
          fetch("/places")
            .then((response) => response.json())
            .then((data) => {
              console.log(data); // 데이터 확인
              // 마커 추가
              data.documents.forEach((place) => {
                var marker = new kakao.maps.Marker({
                  position: new kakao.maps.LatLng(place.y, place.x),
                  map: map,
                });

                // 마커 클릭 시 정보창 열기
                var infowindow = new kakao.maps.InfoWindow({
                  content: `<div style="padding:5px;">${place.place_name}</div>`,
                });

                kakao.maps.event.addListener(marker, "click", function () {
                  infowindow.open(map, marker);
                });
              });
            })
            .catch((error) => console.error("Error:", error));
        })
        .catch((error) => console.error("Error:", error));
    </script>
  </body>
</html>
