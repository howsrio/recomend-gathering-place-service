<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모임장소 추천서비스</title>
    <!-- CSS 파일 경로 -->
    <link rel="stylesheet" href="Recommend.css" />

    <!-- Kakao Map API -->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey={{ JAVASCRIPT_KEY }}&libraries=clusterer"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <div id="meeting-info-container">
        <span id="meeting-name">친구들과의 저녁식사</span>
      </div>
      <!-- 오른쪽 상단 팝업 버튼 -->
      <button id="open-popup-btn" style="position: absolute; top: 10px; right: 20px;">모임 정보</button>
    </header>

    <main id="main-container">
      <div id="map"></div>
      <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="input-container">
          <textarea
            id="user-input"
            placeholder="메시지를 입력하세요..."
            rows="1"
          ></textarea>
          <button onclick="sendMessage()">⮞</button>
        </div>
      </div>
    </main>
    <!-- 팝업 구조 -->
    <div id="meeting-popup" class="popup-overlay" style="display: none;">
      <div class="popup-content">
        <span id="close-popup-btn">&times;</span>
        <div id="popup-details">
          <!-- 여기서 meetingDetails 데이터를 이미지처럼 표현 -->
          <div id="popup-image-container">
            <!-- 데이터가 JS에서 동적으로 삽입됨 -->
          </div>
        </div>
      </div>
    </div>

    <script>
      const userInput = document.getElementById("user-input");

      userInput.addEventListener("input", function () {
        this.style.height = "auto"; // 높이를 초기화
        this.style.height = this.scrollHeight + "px"; // 내용에 맞게 높이 조정
      });
    </script>

    <!-- JavaScript 파일 경로 -->
    <script src="Recommend.js"></script>
  </body>
</html>
